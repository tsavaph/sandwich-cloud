<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Received Order</title>
    <link rel="stylesheet"
          th:href="@{/styles.css}"></link>
  </head>
  
  <body>
  	<h2>Last received order:</p></h2>
    <h2>Order for <span th:text="${order.deliveryName}"></span></h2>
	<h3>Created at:</h3>
		<span th:text="${order.placedAt}">CREATED</span><br/>
	<h3>Deliver to:</h3>
	<div>
	  	<span th:text="${order.deliveryStreet}">STREET ADDRESS</span><br/>
	  	<span th:text="${order.deliveryCity}">CITY</span>,
	  	<span th:text="${order.deliverySubject}">SUBJECT</span>
	</div>
	
	<h3>Sandwiches:</h3>
	<div th:each="sandwich : ${order.sandwiches}">
	  <b th:text="${sandwich.name}">SANDWICH NAME</b><br/>
	  <ul>
	  	<li th:each="ingredient : ${sandwich.ingredients}">
	  	  <span th:text="${ingredient.name}">INGREDIENT</span>
	  	</li>
	  </ul>
	</div>
	
	<p>Wait until next order and refresh the page</p>
  </body>
</html>
